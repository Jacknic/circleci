# 参考官网 https://circleci.com/docs/2.0/language-android/#sample-configuration
version: 2

# 引用变量
references:
  cache_key: &cache_key
    # key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "app/build.gradle.kts" }}
    key: jars-{{ checksum "build.gradle.kts" }}
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-node
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          <<: *cache_key
      - run:
          name: 修改权限配置
          command: sudo chmod +x ./gradlew
      - run:
          name: 下载依赖
          command: ./gradlew androidDependencies
      - save_cache:
          <<: *cache_key
          paths:
            - ~/.gradle
      - run:
          name: 运行测试
          command: ./gradlew lint test
      - run:
          name: Lists installed targets
          command: android list target
          environment:
          TERM: dumb
      - run:
          name: 显示system-images镜像列表
          command: sdkmanager --list --verbose | grep system-images
      - run:
          name: 创建模拟器
          command: sdkmanager "system-images;android-28;default;x86_64" && echo "no" | avdmanager create avd -n test -k "system-images;android-28;default;x86_64"
      - run:
          name: 安装so依赖
          command: sudo apt-get install pulseaudio
      - run:
          name: 安装kvm依赖
          command: sudo apt-get install qemu-kvm libvirt-bin ubuntu-vm-builder bridge-utils ia32-libs-multiarch
      - run:
          name: 启动模拟器
          command: |
            cd ${ANDROID_HOME}/emulator;ls
            export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib
            emulator -avd test -no-window -noaudio -no-boot-anim -no-window -accel on
          background: true
      - run:
          name: 等待模拟器启动
          command: |
            circle-android wait-for-boot
            adb shell input keyevent 82
      - run:
          name: 运行Espresso UI测试
          command: ./gradlew :app:connectedDebugAndroidTest
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: 运行编译(debug)
          command: ./gradlew assembleDebug
      - run:
          name: 运行编译(release)
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk